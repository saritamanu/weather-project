<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />

    <title>Project</title>
  </head>
  <div class="box">
    <body>
      <form id="search">
        <input
          class="search"
          type="text"
          id="search-input"
          placeholder="Type your city here"
          autocomplete="off"
        />
        <input class="submit" type="submit" value="Submit" />
      </form>
      <button>Current Location</button>
      <div class="city" id="city"><p>Porto</p></div>
      <div class="update">
        <p><small>Last Updated:</small></p>
      </div>
      <div class="time" id="currentTime">
        <p><small>Friday, 13:00</small></p>
      </div>
      <h1>SUNNY</h1>
      <h2>
        <span id="nowTemp">18</span>
        <span class="units">
          <a href="#" class="active" id="celsius"> ºC </a> |
          <a href="#" id="fahrenheit"> ºF </a>
        </span>
      </h2>

      <img id="icon" class="icon" />

      <div class="weather-forecast">
        <div class="row one" id="forecast"></div>
      </div>

      <script src="src/app.js"></script>
    </body>
  </div>
  <footer>
    <a href="https://github.com/saritamanu/weather-project" target="_blank"
      >Open-Source Code</a
    >
    by Sara Dias
  </footer>
</html>
