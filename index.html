<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />

    <title>Project</title>
  </head>
  <div class="box">
    <body>
      <form id="search">
        <input
          class="search"
          type="text"
          id="search-input"
          placeholder="Type your city here"
          autocomplete="off"
        />
        <input class="submit" type="submit" value="Submit" />
      </form>
      <button>Current Location</button>
      <div class="city" id="city"><p>Porto</p></div>
      <div class="time" id="currentTime">
        <p><small id="date">Friday, 13:00</small></p>
      </div>
      <h1>SUNNY</h1>
      <h2>
        <span id="nowTemp">18</span>
        <span class="units">
          <a href="#" class="unitC" id="celsius"> ºC </a> |
          <a href="#" class="unitF" id="fahrenheit"> ºF </a>
        </span>
      </h2>

      <img class="main-sun" src="images/sun.png" alt="sun" width="180px" />

      <div class="container">
        <div class="row one">
          <div class="col-sm-2 border-right">
            <h3><strong>Today</strong></h3>
            <img class="main-weather" id="today" src="images/sun.png" alt="" />

            <p>
              <strong id="todayMax">20ºC</strong>/<small id="todayMin"
                >16ºC</small
              >
            </p>
          </div>

          <div class="col-sm-2 border-right">
            <h3>Tues.</h3>
            <img class="main-weather" src="images/rain.png" alt="" />

            <p><strong>21ºC</strong>/<small>15ºC</small></p>
          </div>

          <div class="col-sm-2 border-right">
            <h3>Wed.</h3>
            <img class="main-weather" src="images/rain.png" alt="" />
            <p><strong>19ºC</strong>/<small>14ºC</small></p>
          </div>

          <div class="col-sm-2 border-right">
            <h3>Thur.</h3>
            <img class="main-weather" src="images/suncloud.png" alt="" />
            <p><strong>18ºC</strong>/<small>10ºC</small></p>
          </div>

          <div class="col-sm-2">
            <h3>Fri.</h3>
            <img class="main-weather" src="images/sun.png" alt="" />
            <p><strong>19ºC</strong>/<small>11ºC</small></p>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row no-gutters">
          <div class="col-sm-2">
            <strong>Now</strong>
            <img class="weather" src="images/sun.png" alt="" width="32px" />
          </div>
          <div class="col-sm-2">
            14:00
            <img class="weather" src="images/sun.png" alt="" width="32px" />
          </div>
          <div class="col-sm-2">
            15:00
            <img class="weather" src="images/sun.png" alt="" width="32px" />
          </div>
          <div class="col-sm-2">
            16:00
            <img
              class="weather"
              src="images/suncloud.png"
              alt=""
              width="32px"
            />
          </div>
          <div class="col-sm-2">
            17:00
            <img
              class="weather"
              src="images/suncloud.png"
              alt=""
              width="32px"
            />
          </div>
        </div>
      </div>
      <script src="src/app.js"></script>
    </body>
  </div>
  <footer>
    <a href="https://github.com/saritamanu/weather-project" target="_blank"
      >Open-Source Code</a
    >
    by Sara Dias
  </footer>
</html>
